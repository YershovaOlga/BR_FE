<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Dinner-shoping-list - Figma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h2>CSS Dinner Shopping List</h2>
            <h3>Let's go to the mall!</h3>
        </header>
        <section>
            <form action="#">
                <ul>
                    <li>
                        <label for="a_lot_of_pickles">
                            <input type="checkbox" class="checkbox" id="a_lot_of_pickles" name="A lot of pickles"
                                value="a_lot_of_pickles">
                            <span class="fake_chekbox"></span>
                            <p>A lot of pickles <span>(for the next lessons about CSS)</span></p>
                        </label>
                    </li>
                    <li>
                        <label for="10_apples">
                            <input type="checkbox" class="checkbox" id="10_apples" name="10 apples" value="10_apples">
                            <span class="fake_chekbox"></span>
                            <p>10 apples <span>(for more CSS manipulations)</span></p>
                        </label>
                    </li>
                    <li>
                        <label for="20_oranges">
                            <input type="checkbox" class="checkbox" id="20_oranges" name="20 oranges"
                                value="20_oranges">
                            <span class="fake_chekbox"></span>
                            <p>20 oranges <span>(because they are awesome)</span></p>
                        </label>
                    </li>
                    <li>
                        <label for="13_plates">
                            <input type="checkbox" class="checkbox" id="13_plates" name="13 plates" value="13_plates">
                            <span class="fake_chekbox"></span>
                            <p>13 plates <span>(hm... they always dissapear)</span></p>
                        </label>
                    </li>
                    <li>
                        <div class="custom-checkbox">
                            <label for="15_bentos">
                                <input type="checkbox" class="checkbox" id="15_bentos" name="15 bentos"
                                    value="15_bentos">
                                <span class="fake_chekbox"></span>
                                <p>15 bentos</p>
                            </label>
                    </li>
                    <li>
                        <div class="custom-checkbox">
                            <label for="1_bottle_of_sake">
                                <input type="checkbox" class="checkbox" id="1_bottle_of_sake" name="1 bottle of Sake"
                                    value="1_bottle_of_sake">
                                <span class="fake_chekbox"></span>
                                <p>1 bottle of Sake <span>(for my friends)</span></p>
                            </label>
                    </li>
                </ul>
            </form>
            <footer>
                <p class="footer_text"> Bon appetit :)</p>
            </footer>
        </section>
    </div>
</body>

</html>
